<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP | MediSure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/verify_otp.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="header-container">
        <div class="logo">MediSure</div>
        <nav class="nav">
            <a href="/login" class="nav-btn">Login</a>
        </nav>
    </div>
</header>

<!-- MAIN -->
<main class="main">
    <div class="verify-card">

        <div class="verify-header">
            <h2>Verify OTP</h2>
            <p>Enter the OTP sent to your registered email</p>
        </div>

        <form method="POST" action="/verify-otp" autocomplete="off" novalidate>

            <!-- Autofill prevention -->
            <input type="text" style="display:none">

            <div class="field">
                <input type="text"
                       name="otp"
                       inputmode="numeric"
                       pattern="[0-9]{4,6}"
                       required
                       autocomplete="one-time-code"
                       spellcheck="false">
                <label>One-Time Password</label>
            </div>

            <button type="submit" class="verify-btn">
                Verify OTP
            </button>

            <div class="extra-links">
                <a href="/forgot-password">← Resend OTP</a>
            </div>

        </form>

    </div>
</main>

<!-- FOOTER -->
<footer class="footer">
    © 2026 MediSure · Secure Health Platform
</footer>

</body>
</html>
