<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Know Your Disease | MediSure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #e0f2fe, #f8fafc);
            display: flex;
            flex-direction: column;
            color: #0f172a;
        }

        /* HEADER */
        header {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(14px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            padding: 18px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            color: #2563eb;
        }

        .home-btn {
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            color: white;
            padding: 10px 18px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* MAIN */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .ai-card {
            max-width: 900px;
            width: 100%;
            background: rgba(255,255,255,0.92);
            border-radius: 26px;
            padding: 50px;
            box-shadow: 0 60px 120px rgba(0,0,0,0.18);
        }

        .ai-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .ai-header h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .ai-header p {
            color: #475569;
            max-width: 600px;
            margin: auto;
            font-size: 1rem;
        }

        /* FORM GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 22px;
            margin-bottom: 25px;
        }

        .field label {
            font-size: 0.85rem;
            color: #334155;
            margin-bottom: 6px;
            display: block;
        }

        .field input {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid #c7d2fe;
            background: #f8fafc;
            font-size: 0.95rem;
        }

        /* SYMPTOMS BOX */
        .symptom-box {
            margin-top: 25px;
        }

        .symptom-box label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .symptom-box textarea {
            width: 100%;
            min-height: 120px;
            resize: vertical;
            padding: 16px;
            border-radius: 18px;
            border: 1px solid #93c5fd;
            font-size: 0.95rem;
            background: #f0f9ff;
        }

        .hint {
            margin-top: 6px;
            font-size: 0.8rem;
            color: #64748b;
        }

        /* BUTTON */
        .predict-btn {
            margin-top: 35px;
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            box-shadow: 0 18px 40px rgba(37,99,235,0.35);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 18px;
            font-size: 0.8rem;
            color: #64748b;
        }

        /* MOBILE */
        @media (max-width: 600px) {
            .ai-card {
                padding: 30px 22px;
            }

            .ai-header h2 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">MediSure </div>
        <a href="/home" class="home-btn">Home</a>
    </div>
</header>

<main>
    <div class="ai-card">

        <div class="ai-header">
            <h2>Disease Prediction</h2>
            <p>
                Describe your symptoms and basic details.
                Our AI analyzes patterns to suggest possible conditions.
            </p>
        </div>

        <form method="post">

            <div class="grid">
                <div class="field">
                    <label>Age</label>
                    <input type="number" name="age" min="1" max="100" required>
                </div>

                <div class="field">
                    <label>Gender (1 = Male, 0 = Female)</label>
                    <input type="number" name="gender" min="0" max="1" required>
                </div>

                <div class="field">
                    <label>Number of Symptoms</label>
                    <input type="number" name="symptom_count" min="1" max="20" required>
                </div>
            </div>

            <div class="symptom-box">
                <label>Describe Your Symptoms</label>
                <textarea name="symptoms" placeholder="" required></textarea>
                <div class="hint">
                    Use commas to separate symptoms for better accuracy
                </div>
            </div>

            <button type="submit" class="predict-btn">
                Know Your Disease
            </button>

        </form>

    </div>
</main>

<footer>
    © 2026 MediSure · Medical Auto Platform
</footer>

</body>
</html>
