<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consult a Doctor | MediSure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/consult_doctor.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="header-container">
        <h1 class="logo">MediSure</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/dashboard">Dashboard</a>
        </nav>
    </div>
</header>

<!-- MAIN -->
<main class="main">

    <div class="page-header">
        <h2>Consult a Doctor</h2>
        <p>Choose a certified doctor and book an online consultation</p>
    </div>

    <div class="doctor-grid">

        {% for doc in doctors %}
        <div class="doctor-card">

            <div class="doctor-top">
                <div class="avatar">
                    {{ doc[1][0] }}
                </div>
                <div class="doc-info">
                    <h3> {{ doc[1] }}</h3>
                    <span class="speciality">{{ doc[2] }}</span>
                </div>
            </div>

            <div class="doctor-details">
                <p><span>Email</span>{{ doc[3] }}</p>
                <p><span>Consultation</span>Online Video Call</p>
            </div>


            <a href="/book/{{ doc[0] }}" class="book-btn">
                Book Appointment
            </a>

        </div>
        {% endfor %}

    </div>

</main>

<!-- FOOTER -->
<footer class="footer">
    © 2026 MediSure · Trusted Online Healthcare
</footer>

</body>
</html>
