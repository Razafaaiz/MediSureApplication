<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | MediSure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/forget_password.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="header-container">
        <div class="logo">MediSure</div>
        <nav class="nav">
            <a href="/login" class="nav-btn">Login</a>
        </nav>
    </div>
</header>

<!-- MAIN -->
<main class="main">
    <div class="forgot-card">

        <div class="forgot-header">
            <h2>Forgot Password</h2>
            <p>We’ll send an OTP to your registered email</p>
        </div>

        <form method="POST" autocomplete="off" novalidate>

            <div class="field">
                <input type="email"
                       name="email"
                       required
                       autocomplete="off"
                       spellcheck="false">
                <label>Email Address</label>
            </div>

            <button type="submit" class="forgot-btn">
                Send OTP
            </button>

            <div class="extra-links">
                <a href="/login">← Back to Login</a>
            </div>

        </form>
    </div>
</main>

<!-- FOOTER -->
<footer class="footer">
    © 2026 MediSure · Secure Health Platform
</footer>

</body>
</html>
